<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
    <style>
        .header-bar {
            background-color: #20B2AA;
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        .header-bar h4 {
            margin: 0;
            font-weight: normal;
            display: flex;
            align-items: center;
        }
        .tv-icon {
            display: inline-block;
            background-color: black;
            color: white;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            margin-right: 10px;
            font-size: 12px;
        }
        .table th {
            border-top: none;
            border-bottom: 2px solid #dee2e6;
        }
        .table td, .table th {
            padding: 15px;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.03);
        }
        .series-name {
            color: #007bff;
        }
        .seasons-average {
            padding: 15px;
            font-size: 18px;
            font-weight: normal;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="header-bar">
            <h4><span class="tv-icon">TV</span> TV Series</h4>
        </div>
        
        <div class="container">
            <table class="table table-striped mb-0">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Channel</th>
                        <th scope="col">Seasons</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td class="series-name">Breaking Bad</td>
                        <td>AMC</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td class="series-name">Orange Is the New Black</td>
                        <td>Netflix</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td class="series-name">Game of Thrones</td>
                        <td>HBO</td>
                        <td>7</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td class="series-name">The Big Bang Theory</td>
                        <td>CBS</td>
                        <td>12</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td class="series-name">Sherlock</td>
                        <td>BBC</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td class="series-name">A Very English Scandal</td>
                        <td>BBC</td>
                        <td>2</td>
                    </tr>
                </tbody>
            </table>
            <div class="seasons-average">Seasons average: 6</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
